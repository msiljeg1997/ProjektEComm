<div class="d-flex justify-content-center mt-5">
  <div class="col-3">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <h1 class="mb-3">Login</h1>
      </div>

      <app-text-input [formControl]="loginForm.controls['Email']" [label]="'Email Address'"></app-text-input>
      <app-text-input [formControl]="loginForm.controls['Password']" [type]="'password'" [label]="'Password'"></app-text-input>

      <div class="d-grid">
        <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary mt-3" type="Submit">Sign in</button>
      </div>
    </form>
  </div>
    <div class="col-4 ms-5">
      <p>Form Status: {{loginForm.status}}</p>
      <p>Email Status: {{loginForm.get('Email')?.status}}</p>
      <p>Email Touched: {{loginForm.get('Email')?.touched}}</p>
      <p>Email Dirty: {{loginForm.get('Email')?.dirty}}</p>
      <pre>{{loginForm.value | json}}</pre>
    </div>
  </div>
