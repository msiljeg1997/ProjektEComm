<div class="card h-100 shadow-sm" *ngIf="product">
  <img src="{{product.pictureURL}}" alt="{{product.name}}">
  <div class="card-body d-flex flex-column">
    <a href="" class="text-decoration-none">
      <h6 class="text-uppercase p-3 align-items: start;">
        {{product.name}}
      </h6>
    </a>
    <span class="mb-2 ps-3 mt-auto">{{product.price | currency}}</span>
    <div class="btn-group ">
      <button class="btn btn-outline-secondary fa fa-shopping-cart me-2"></button>
      <button class="btn btn-outline-secondary">View</button>
    </div>

  </div>
</div>
